<form novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit(form)">
    <input type="hidden" name="customerID" [value]="service.formData.customerID" />
    <div class="form-group">
        <label>CUSTOMER NAME</label>
        <input class="form-control form-control-lg" maxlength="100" size="100" placeholder="Full Name" name="CustomerName"
            #customerName="ngModel" [(ngModel)]="service.formData.name"
            required [class.invalid]="customerName.invalid && customerName.touched">    
    </div>
    <div name="frm" class="form-group">
        <label>CUSTOMER EMAIL</label>
        <input class="form-control form-control-lg" type="email" placeholder="Email Address" name="CustomerEmail"
            #customerEmail="ngModel" [(ngModel)]="service.formData.email"
            required [class.invalid]="customerEmail.invalid && customerEmail.touched">
            <div ng-show="frm.CustomerEmail.$invalid">
                <span ng-show="frm.CustomerEmail.$required">Tell us your email.</span>
                <span ng-show="frm.CustomerEmail.$invalid">This is not a valid email.</span>
              </div>
    </div>
    <div class="form-group">
        <label>CUSTOMER PHONENO</label>
        <input class="form-control form-control-lg" type="tel" placeholder="PHONENO" name="CustomerPhoneNo"
            #customerPhoneNo="ngModel" [(ngModel)]="service.formData.phoneNo"
            required [class.invalid]="customerPhoneNo.invalid && customerPhoneNo.touched">
    </div>
    <div class="form-group">
        <label>CUSTOMER ADDRESS</label>
        <input class="form-control form-control-lg" maxlength="1000" size="1000" placeholder="Address" name="CustomerAddress"
            #customerAddress="ngModel" [(ngModel)]="service.formData.address"
            required [class.invalid]="customerAddress.invalid && customerAddress.touched">
    </div>
    <div class="form-group">
        <label>CUSTOMER BornDate</label>
        <input class="form-control form-control-lg" type="date" placeholder="BornDate" name="CustomerBornDate"
            #customerBornDate="ngModel" [(ngModel)]="service.formData.bornDate"
            required [class.invalid]="customerBornDate.invalid && customerBornDate.touched">
    </div>
    <div class="form-group">
        <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid">SUBMIT</button>
    </div>
</form>
